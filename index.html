<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List 2022</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hello, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>
      <section class="create-todo">
        <h3>Create a todo</h3>
        <form action="" id="new-todo-form">
          <h4>What's on your todo list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. make dinner"
            required
          />
          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input type="radio" name="category" id="category1" value="work" />
              <span class="bubble work"></span>
              <div>Work</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>
      <section class="select-todos">
        <div class="search-todos">
          <label for="search"
            ><i class="fa-solid fa-magnifying-glass"></i>Search todos:</label
          >
          <input
            type="text"
            name="search"
            id="search"
            placeholder="e.g. walk dog"
          />
        </div>
        <div class="filter-todos">
          <label for="filter">Filter Todos:</label>
          <select class="select" name="filter" id="filter">
            <option disabled selected></option>
            <option value="all">All</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
          </select>
        </div>
      </section>
      <section class="todo-list">
        <h3>Todo List</h3>
        <div class="list" id="todo-list">
          <!-- todo item --->
          <!-- <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble work"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Make dinner" readonly />
            </div>
            <div class="todo-actions">
              <button class="edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="delete">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div> -->
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
