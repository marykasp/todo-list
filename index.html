<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List 2022</title>
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hello, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>
      <section class="create-todo">
        <h3>Create a todo</h3>
        <form action="" id="new-todo-form">
          <h4>What's on your todo list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. make dinner"
          />
          <h4>Pick a category</h4>
          <div class="options">
            <div class="option">
              <input type="radio" name="category" id="category1" value="work" />
              <span class="bubble work"></span>
              <label for="category1">Work</label>
            </div>
            <div class="option">
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <label for="category2">Personal</label>
            </div>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>
      <section class="todo-list">
        <h3>Todo List</h3>
        <div class="list" id="todo-list">
          <!-- todo item -->
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble work"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Make dinner" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
          <!-- todo item -->
          <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Wash dishes" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
